# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - 1.4
  - nightly

notifications:
  email: false
  
before_install:
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update              ; fi
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y python-pip   ; fi
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pip install --user numpy             ; fi
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pip install --user scikit-learn      ; fi
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pip install --user sklearn           ; fi
 
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'

jobs:
  allow_failures:
    - julia: nightly
  fast_finish: true

